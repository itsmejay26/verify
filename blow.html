<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candle Blow Out</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
      flex-direction: column;
    }

    .candle {
      width: 60px;
      height: 150px;
      background: #f5f5dc;
      position: relative;
      border-radius: 10px;
      box-shadow: inset 0 0 5px #999;
    }

    .flame {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 50px;
      background: radial-gradient(ellipse at center, #ffa500 0%, #ff4500 70%, transparent 100%);
      border-radius: 50%;
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scaleY(1); opacity: 1; }
      100% { transform: translateX(-50%) scaleY(1.1); opacity: 0.8; }
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }

    .btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ffa500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background: #ff8c00;
    }
  </style>
</head>
<body>
  <div class="candle">
    <div class="flame" id="flame"></div>
  </div>
  <div class="message" id="message">Press Start then blow into the mic to blow out the candle üé§üïØÔ∏è</div>
  <button class="btn" onclick="startListening()">Start</button>

  <script>
    async function startListening() {
      document.getElementById("message").textContent = "Listening... Blow into the mic üé§";

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const mic = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();
        mic.connect(analyser);
        const data = new Uint8Array(analyser.frequencyBinCount);

        function checkVolume() {
          analyser.getByteFrequencyData(data);
          const volume = data.reduce((a, b) => a + b) / data.length;

          if (volume > 30) { // adjust this threshold if needed
            document.getElementById("flame").style.display = "none";
            document.getElementById("message").textContent = "You blew out the candle! üéâ";
          } else {
            requestAnimationFrame(checkVolume);
          }
        }

        checkVolume();
      } catch (err) {
        console.error("Microphone error:", err);
        document.getElementById("message").textContent = "‚ùå Please allow microphone access.";
      }
    }
  </script>
</body>
</html>
